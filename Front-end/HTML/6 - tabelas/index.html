<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>

    <h1>Catálogo de roupas</h1>

    <table>
        <!-- thead é uma seção -->
        <thead>
            <tr> <!-- tr = table row - linha na tabela -->
                <th>Produtos</th> <!-- th = table header - célula de cabeçalho dentro da seção -->
                <th>Cor</th>
                <th>Tamanho</th>
                <th>Preço</th>
                <th>Disponibilidade</th>
            </tr>
        </thead>

        <!-- Corpo da tabela -->
        <tbody>
            <tr>
                <td>Camiseta</td> <!-- td = table data - célula de dados -->
                <td>Preto</td>
                <td>M</td>
                <td>39,90</td>
                <td>Em estoque</td>
            </tr>

            <tr>
                <td>Caneca</td> <!-- td = table data - célula de dados -->
                <td>Azul</td>
                <td>--</td>
                <td>10,90</td>
                <td>Em estoque</td>
            </tr>


        </tbody>



    </table>
</body>

</html>
